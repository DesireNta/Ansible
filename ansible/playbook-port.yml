# playbook nÂ°3 : Modification de port 

- name: modifier le port 80 en 8080
  hosts: centos
  gather_facts: false
  remote_user: vagrant
  become: yes

  tasks: 
    - name: change line in httpd.conf
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: ^Listen 8080$ 
        line: Listen 80
      notify: restart_httpd

  handlers:
    - name: demarrer le service httpd
      service: 
        name: httpd
        state: restarted
      listen: restart_httpd

